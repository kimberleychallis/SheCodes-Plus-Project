<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>

    <!-- Axios Import -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap Import -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS Import -->

    <link rel="stylesheet" href="src/styles.css" />

    <!-- Google Font Import -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icon Import -->

    <script
      src="https://kit.fontawesome.com/0931114c43.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="app shadow-lg">
        <!-- City Search Function-->

        <form>
          <div class="input-group" id="search-city">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              aria-label="User's city"
              aria-describedby="button-addon2"
              id="city-search-input"
              required
            />
            <div class="input-group-append">
              <button class="btn" type="submit" id="search-city">
                <i class="fas fa-search"></i>
              </button>
              <button class="btn" type="button" id="geolocate">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <!-- Current Weather-->

        <div class="current border shadow-lg">
          <div class="row now">
            <div class="col-10">
              <div><h1 id="city"></h1></div>
              <div class="date-time">
                <h2 id="date-time"></h2>
              </div>
            </div>

            <div class="col-2">
              <div id="current-weather-icon"></div>
            </div>
          </div>
          <div class="row temps">
            <div class="col">
              <ul id="current-weather-details">
                <li><span id="weather-description">Heavy clouds</span></li>
                <li>Feels like <span id="feels-like"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
            <div class="col">
              <div id="current-temperature"></div>
            </div>
          </div>
        </div>

        <!-- Future Weather-->

        <div id="future" class="future-weather"></div>
        <!-- Switch from celsius to fahrenheit -->
        <div class="future-weather">
          <div class="row">
            <div class="col">
              <h4 id="switch">
                <i class="fas fa-sync-alt"></i> switch to fahrenheit
              </h4>
            </div>
          </div>
        </div>
      </div>

      <div class="source">
        <a
          href="https://github.com/kimberleychallis/SheCodes-Plus-Project"
          target="_blank"
          >Open Source</a
        >
        code by üë©üèº‚Äçüíª Kimberley Challis for
        <a href="https://shecodes.io" target="_blank">SheCodes.io</a>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
